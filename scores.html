<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
  <body>

    <header>
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="nav navbar-nav w-100 d-flex justify-content-between">
                <a class="nav-item nav-link active" href="./index.html">Take Quiz</a>
                <div class="nav-item nav-link">
                    <span id="points"></span> 
                    <span id="timer"></span>
                </div>
                
            </div>
        </nav>

    </header><!--End Heaer-->

    <main>
        <div class="container">
            <div id="qContainer">
                <h1 id="qNumber">High Scores</h1>
                <div id="qBody" class="mb-3">
                    Check out all of these sweet high scores!

                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Initials</th>
                          <th scope="col">Score</th>
                        </tr>
                      </thead>
                    <tbody id="scoreTable">
                    </tbody>
                      </table>
                </div><!--End Question Body-->
                <div class="qChoicesContainer">
                    <div id="qChoices">
                    </div>
                </div><!--End Choices-->

            </div><!--End Question Container-->
            <div id="begin">
                <a class="btn btn-primary" href="./index.html">Take Quiz</a>
            </div>
            <div id="response">
            </div>
        </div><!--End Container-->
    </main><!--End Main-->

    <footer></footer><!--End Footer-->

      
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./question-bank.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        displayScores();
    </script>  
  </body>
</html>
